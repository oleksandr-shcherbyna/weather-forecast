<div class="hourly-forecast" *ngIf="dataService.isLoadingBottomPanel | async">
    <div class="hourly-forecast__spinner-container">
        <mat-spinner></mat-spinner>
    </div>
</div>
<div class="hourly-forecast" *ngIf="!(dataService.isLoadingBottomPanel | async)" [@showForecast]>
    <div class="hourly-forecast__single-item" *ngFor="let item of hourlyForecast">
        <p class="hourly-forecast__time">{{item.time}}</p>
        <div class="hourly-forecast__description-container">
            <img [src]="item.iconName" class="hourly-forecast__icon">
            <p class="hourly-forecast__description">{{item.weather.description | letterTransform}}</p>
        </div>
        <p class="hourly-forecast__temperature">{{item.temp | temperature}}</p>
    </div>
</div>
