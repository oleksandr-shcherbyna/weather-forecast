<div class="additional-information" *ngIf="dataService.isLoadingBottomPanel | async">
    <div class="additional-information__spinner-container">
        <mat-spinner></mat-spinner>
    </div>
</div>
<div class="additional-information" *ngIf="!(dataService.isLoadingBottomPanel | async)" [@showInfo]>
    <div class="additional-information__params-container">
        <div class="additional-information__param-container">
            <div class="additional-information__name-container"><p>Feels like:</p></div>
            <div class="additional-information__name-container"><p>{{additionalInfo.feelsLike | temperature}}</p></div>
        </div>
        <div class="additional-information__param-container">
            <div class="additional-information__name-container"><p>Wind speed:</p></div>
            <div class="additional-information__name-container"><p>{{math.ceil(number(additionalInfo.windSpeed)) + ' m/s'}}</p></div>
        </div>
        <div class="additional-information__param-container">
            <div class="additional-information__name-container"><p>Pressure:</p></div>
            <div class="additional-information__name-container"><p>{{additionalInfo.pressure + ' hPa'}}</p></div>
        </div>
        <div class="additional-information__param-container">
            <div class="additional-information__name-container"><p>Humidity:</p></div>
            <div class="additional-information__name-container"><p>{{additionalInfo.humidity + ' %'}}</p></div>
        </div>
    </div>
    <div class="additional-information__day-time-wrapper">
        <div class="additional-information__day-time-container" *ngIf="bottomPanelService.chartLoading | async">
            <div class="additional-information__spinner-container">
                <mat-spinner class="additional-information__chart-spinner"></mat-spinner>
            </div>
        </div>

        <div class="additional-information__day-time-container" *ngIf="!(bottomPanelService.chartLoading | async)" [@chartState]>
            <div class="additional-information__chart">
                <img [src]="chartData.iconName" 
                class="additional-information__icon" 
                [ngStyle]="chartData.iconPosition">
            </div>
            
            <div class="additional-information__time-container">
                <div class="additional-information__time-item">
                    <p class="additional-information__time-left">{{chartData.chartPoints[0]}}</p>
                </div>
                <div class="additional-information__time-item">
                    <p class="additional-information__time-right">{{chartData.chartPoints[1]}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
